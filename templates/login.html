{% extends "base.html" %}

{% block title %}Login - Chat App{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-4rem)] p-4">
    <div class="w-full max-w-md">
        <div class="bg-white dark:bg-zinc-950 rounded-lg shadow-sm border border-zinc-200 dark:border-zinc-800 p-8">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-zinc-900 dark:text-white">Welcome back</h1>
                <p class="mt-2 text-zinc-500 dark:text-zinc-400">Sign in to your account</p>
            </div>

            <form method="POST" action="/auth/login" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="block w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-1">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="block w-full rounded-lg border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white px-4 py-2 focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full py-2 px-4 rounded-lg bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-zinc-900 transition-colors">
                    Sign in
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-zinc-500 dark:text-zinc-400">
                    Don't have an account?
                    <a href="/register" class="text-blue-500 hover:text-blue-600">Create one</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
